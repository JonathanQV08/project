{% extends "base.html" %}

{% block title %}Contraseña restablecida{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 text-center">
    <div class="bg-white p-8 rounded-xl shadow">
        <!-- Icono de éxito -->
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
            <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h2 class="text-3xl font-bold text-gray-800 mb-4">Contraseña restablecida</h2>

        <p class="mb-6 text-gray-600 text-sm">
            Tu contraseña ha sido restablecida correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.
        </p>

        <a href="{% url 'account_login' %}" 
           class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition">
            Iniciar sesión
        </a>
    </div>
</div>
{% endblock %}
